g# Clash 下载源配置文件
# 2024年12月更新 - 可用的下载源列表

# 主要下载源（按推荐优先级排序）
# 注意: Dreamacro/clash 仓库已于2023年末被删除，建议使用 Clash Meta
primary_sources:
  - name: "Clash Meta (mihomo) - 推荐"
    url_template: "https://github.com/MetaCubeX/mihomo/releases/download/v{version}/mihomo-linux-{arch}-v{version}.gz"
    description: "Clash Meta 继任者，功能更强大"
    reliability: "high"
    
  - name: "Clash Meta (mihomo) JSDelivr CDN"
    url_template: "https://cdn.jsdelivr.net/gh/MetaCubeX/mihomo@v{version}/mihomo-linux-{arch}-v{version}.gz"
    description: "通过CDN加速下载"
    reliability: "high"
    
  - name: "Clash Meta GitHub Proxy"
    url_template: "https://ghproxy.com/https://github.com/MetaCubeX/mihomo/releases/download/v{version}/mihomo-linux-{arch}-v{version}.gz"
    description: "GitHub代理服务"
    reliability: "medium"

# 备用下载源
backup_sources:
  - name: "sing-box (替代方案)"
    url_template: "https://github.com/SagerNet/sing-box/releases/download/v{version}/sing-box-{version}-linux-{arch}.tar.gz"
    description: "现代化的通用代理平台"
    reliability: "high"
    
  - name: "v2ray-core"
    url_template: "https://github.com/v2fly/v2ray-core/releases/download/v{version}/v2ray-linux-{arch}.zip"
    description: "经典的代理核心"
    reliability: "medium"

# 手动下载指引
manual_download:
  mihomo_official: "https://github.com/MetaCubeX/mihomo/releases"
  clash_meta_legacy: "https://github.com/MetaCubeX/Clash.Meta/releases" 
  jsdelivr_mihomo: "https://cdn.jsdelivr.net/gh/MetaCubeX/mihomo/releases/"
  sing_box: "https://github.com/SagerNet/sing-box/releases"
  
# 网络检测节点
connectivity_test:
  dns_servers:
    - "8.8.8.8"
    - "1.1.1.1"
    - "223.5.5.5"
  test_urls:
    - "https://github.com"
    - "https://cdn.jsdelivr.net"
    - "https://www.google.com"

# 故障排除建议
troubleshooting:
  network_issues:
    - "检查防火墙设置"
    - "尝试使用公共DNS"
    - "检查系统时间是否正确"
    - "尝试使用代理重新运行脚本"
  
  alternative_methods:
    - "使用Docker镜像: docker pull metacubex/mihomo"
    - "使用sing-box: docker pull sagernet/sing-box"
    - "编译源码安装"
    - "使用包管理器安装（如果可用）"

